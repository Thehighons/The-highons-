<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="The Highon's - Premium creative supplies including keychains, art supplies, stationery, and diaries. Shop now for high-quality products.">
  <title>The Highon's - Creative Supplies | Premium Keychains, Art Materials & Stationery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'Trajan Pro';
      src: url('trajan-pro.woff2') format('woff2'), url('trajan-pro.woff') format('woff');
    }
    :root {
      --primary: #2A2D34;
      --secondary: #5C6B73;
      --accent: #D4A373;
      --dark: #1A1A1A;
      --light: #F8F9FA;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
    }
    .brand-name {
      font-family: 'Trajan Pro', serif;
      letter-spacing: 1px;
      color: var(--primary);
    }
    .product-card {
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid var(--secondary);
      background: white;
      color: var(--secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .quantity-btn:hover {
      background: var(--secondary);
      color: white;
    }
    .cart-panel {
      transform: translateX(100%);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 400px;
      height: 100vh;
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      box-shadow: -8px 0 32px rgba(0,0,0,0.05);
      overflow-y: auto;
      z-index: 1000;
    }
    .cart-panel.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <span class="text-2xl font-bold tracking-wide brand-name">THE HIGHON'S</span>
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#products" class="nav-link">Products</a>
        <a href="#features" class="nav-link">Why Choose Us</a>
        <a href="#contact" class="nav-link">Contact</a>
        <button onclick="toggleCart()" class="flex items-center relative">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span id="cartCounter" class="absolute -top-2 -right-2 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-bold">Your Cart</h3>
        <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div id="cartPanelItems" class="space-y-4 mb-6"></div>
      <div class="border-t border-gray-200 pt-4 mb-6">
        <div class="flex justify-between text-lg font-bold">
          <span>Total:</span>
          <span>₹<span id="cartPanelTotal">0</span></span>
        </div>
      </div>
      <button onclick="proceedToCheckout()" class="block w-full bg-purple-600 text-white py-3 rounded-lg font-medium">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Products -->
  <section id="products" class="py-20 bg-white px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-4xl font-bold mb-6 text-center">Our Premium Collection</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="productsContainer">
        <!-- Product cards will be inserted here -->
      </div>
    </div>
  </section>

<script>
  // Product Data
  const products = [
    {
      id: '1',
      name: 'Designer Keychain',
      price: 199,
      image: 'keychain.jpg',
      description: 'Premium metal keychain with enamel finish',
      stock: 15
    },
    {
      id: '2',
      name: 'Artists Watercolor Set',
      price: 899,
      image: 'watercolors.jpg',
      description: '24 premium colors with brushes',
      stock: 10
    },
    {
      id: '3',
      name: 'Leather Journal',
      price: 599,
      image: 'journal.jpg',
      description: 'Handcrafted genuine leather diary',
      stock: 8
    }
  ];

  let cart = [];

  // Render Products
  function renderProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    
    products.forEach(product => {
      const cartItem = cart.find(item => item.id === product.id);
      const card = document.createElement('div');
      card.className = 'product-card p-6';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded-lg">
        <h3 class="text-xl font-bold mb-2">${product.name}</h3>
        <p class="text-gray-600 mb-4">${product.description}</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">₹${product.price}</span>
          <div class="product-controls-${product.id}">
            ${cartItem ? `
              <div class="quantity-controls">
                <button onclick="adjustQuantity('${product.id}', -1)" class="quantity-btn">-</button>
                <span class="quantity-display">${cartItem.quantity}</span>
                <button onclick="adjustQuantity('${product.id}', 1)" class="quantity-btn">+</button>
              </div>
            ` : `
              <button onclick="addToCart('${product.id}')" class="bg-purple-600 text-white px-4 py-2 rounded-full">
                Add to Cart
              </button>
            `}
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Cart Functions
  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const existingItem = cart.find(item => item.id === productId);

    if (existingItem) {
      existingItem.quantity++;
    } else {
      cart.push({ ...product, quantity: 1 });
    }

    updateCartUI();
    updateProductControls(productId);
  }

  function adjustQuantity(productId, change) {
    const item = cart.find(item => item.id === productId);
    if (!item) return;

    item.quantity += change;
    
    if (item.quantity < 1) {
      cart = cart.filter(item => item.id !== productId);
    }

    updateCartUI();
    updateProductControls(productId);
  }

  function updateProductControls(productId) {
    const controlsDiv = document.querySelector(`.product-controls-${productId}`);
    if (!controlsDiv) return;

    const item = cart.find(item => item.id === productId);
    controlsDiv.innerHTML = item ? `
      <div class="quantity-controls">
        <button onclick="adjustQuantity('${productId}', -1)" class="quantity-btn">-</button>
        <span class="quantity-display">${item.quantity}</span>
        <button onclick="adjustQuantity('${productId}', 1)" class="quantity-btn">+</button>
      </div>
    ` : `
      <button onclick="addToCart('${productId}')" class="bg-purple-600 text-white px-4 py-2 rounded-full">
        Add to Cart
      </button>
    `;
  }

  function updateCartUI() {
    const cartItemsDiv = document.getElementById('cartPanelItems');
    const cartCounter = document.getElementById('cartCounter');
    const totalSpan = document.getElementById('cartPanelTotal');
    
    // Update cart items
    cartItemsDiv.innerHTML = '';
    let total = 0;
    
    cart.forEach(item => {
      total += item.price * item.quantity;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'flex justify-between items-center bg-gray-100 p-4 rounded-lg';
      itemDiv.innerHTML = `
        <div>
          <h4 class="font-semibold">${item.name}</h4>
          <p class="text-gray-600">₹${item.price} x ${item.quantity}</p>
        </div>
        <div class="quantity-controls">
          <button onclick="adjustQuantity('${item.id}', -1)" class="quantity-btn">-</button>
          <span class="quantity-display">${item.quantity}</span>
          <button onclick="adjustQuantity('${item.id}', 1)" class="quantity-btn">+</button>
        </div>
      `;
      cartItemsDiv.appendChild(itemDiv);
    });

    // Update counter and total
    const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    cartCounter.textContent = itemCount;
    cartCounter.classList.toggle('hidden', itemCount === 0);
    totalSpan.textContent = total.toFixed(2);
  }

  function toggleCart() {
    document.getElementById('cartPanel').classList.toggle('open');
  }

  function proceedToCheckout() {
    alert('Proceeding to checkout...');
    // Add checkout logic here
  }

  // Initial render
  renderProducts();
</script>
</body>
</html>
